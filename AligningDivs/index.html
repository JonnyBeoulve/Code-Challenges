<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Aligning Divs</title>
  </head>

  <body style="margin: 0">
    <!-- Parent div -->
    <div class="container">
      <!-- Rectangular div centered vertically and horizontally -->
      <div class="centered-rectangle-div">
        <!-- Square div aligned to bottom right of parent div -->
        <div class="bottom-right-square-div">
          <a href="https://github.com/JonnyBeoulve" target="_blank"
            ><img
              class="bottom-right-square-div-github"
              src="img/github-logo.png"
              alt="GitHub Logo"
          /></a>
        </div>
      </div>
    </div>
  </body>
</html>
